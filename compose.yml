services:
  python-app:
    build:
      context: .
      dockerfile: .devcontainer/python-container/Dockerfile
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: sleep infinity
    # ...

  golang-app:
    build:
      context: .
      dockerfile: .devcontainer/golang-container/Dockerfile
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: sleep infinity
    # ...

  node-app:
    build:
      context: .
      dockerfile: .devcontainer/node-container/Dockerfile
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: sleep infinity
    links:
      - python-app
      - golang-app
    # ...

  postgres:
    build:
      context: .
      dockerfile: infra/postgres/Dockerfile
    ports:
      - 5432:5432
    volumes:
      - pgdb-store:/var/lib/postgresql/data
    tty: true
    environment:
      POSTGRES_PASSWORD: 'postgres'

  redis:
    build:
      context: .
      dockerfile: infra/redis/Dockerfile
    ports:
      - '6379:6379'
    volumes:
      - 'redis-store:/data'
    command: redis-server --appendonly yes

volumes:
  pgdb-store:
  redis-store:
