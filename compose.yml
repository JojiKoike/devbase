version: '3'
services:
  python-app:
    build:
      context: .
      dockerfile: .devcontainer/python-container/Dockerfile
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: sleep infinity
    # ...

  node-app:
    build:
      context: .
      dockerfile: .devcontainer/node-container/Dockerfile
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: sleep infinity
    links:
      - python-app
    # ...
